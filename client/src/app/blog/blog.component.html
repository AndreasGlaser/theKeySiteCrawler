<div class="card my-5">
  <div class="card-body"  *ngIf="blog">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Titel</th>
        <th scope="col">Erstellungsdatum</th>
        <th scope="col">Ã„nderungsdatum</th>
        <th scope="col">Inhalt</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>{{ blog.id }}</td>
        <td>{{ blog.title }}</td>
        <td>{{ blog.creationDate }}</td>
        <td>{{ blog.lastUpdated }}</td>
        <td>{{ blog.content }}</td>
      </tr>
      </tbody>
    </table>

    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Wort</th>
        <th scope="col">Anzahl</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of blog.countOfWords | keyvalue">
        <td>{{ item.key }}</td>
        <td>{{ item.value }}</td>

      </tr>
      </tbody>
    </table>

  </div>
</div>
